name: genai-project

services:
  frontend:
    container_name: nextjs-frontend
    build:
      context: ./genai-project-frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    networks:
      - genai-network

  minio:
    image: quay.io/minio/minio:latest
    container_name: genai-minio
    restart: unless-stopped
    ports:
      - "9100:9000"   # API port
      - "9101:9001"   # Console port
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: genaiWS25
    volumes:
      - ./data/minio:/data
    command: server /data --console-address ":9001"

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/ready"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s

    networks:
      - genai-network

  minio-init:
    image: quay.io/minio/mc:latest
    container_name: genai-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 admin genaiWS25 &&
      mc mb myminio/basebucket || true
      "
    networks:
      - genai-network
    restart: "no"

networks:
  genai-network:
    driver: bridge
