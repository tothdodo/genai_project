spring.application.name=genai-project-backend

# Database Configuration
# These values map to the POSTGRES_ environment variables in your docker-compose.yml
spring.datasource.url=jdbc:postgresql://postgres:5432/genai_db
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# RabbitMQ Configuration
# These values map to the SPRING_RABBITMQ_ environment variables in your docker-compose.yml
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest